<div class="container-fluid">
  <div class="row vh-100">
    <div
      class="col-left col-12 col-md-6 d-flex flex-column justify-content-center text-center"
    >
      <i class="bi bi-car-front mt-md-0 mt-4"></i>
      <h1>Auto Repair Shop</h1>
      <img
        class="img-fluid mt-5"
        src="../../../../../assets/auto-mechanic-repairing-vehicle-engine-isolated-flat-vector-illustration-cartoon-man-fixing-checking-car-with-open-hood-garage_74855-8227.jpeg"
        alt=""
      />
    </div>
    <div
      class="col-right col-12 col-md-6 d-flex flex-column justify-content-center px-5 py-5 py-md-0"
    >
      <h1>Seja bem-vindo</h1>
      <p>Por favor, faça seu login.</p>

      <form [formGroup]="loginForm">
        <label class="mt-4" for="">E-mail</label>
        <input
          class="form-control mt-2 ps-2"
          type="email"
          name="email"
          formControlName="email"
          (keyup.enter)="onSubmit()"
        />
        <p class="error mt-1" *ngIf="loginForm.controls.email?.errors?.email">
          Digite um e-mail válido!
        </p>
        <label class="mt-3">Senha</label>
        <input
          class="form-control mt-2 ps-2 mb-2"
          type="password"
          name="password"
          formControlName="password"
          (keyup.enter)="onSubmit()"
        />
        <p class="error mt-1" *ngIf="isSubmitted && authError">
          {{ authMessage }}
        </p>
        <button
          type="submit"
          class="btn mt-3 w-100"
          (click)="onSubmit()"
          [disabled]="loginForm.invalid"
        >
          Entrar <i class="bi bi-arrow-right ms-1"></i>
        </button>
      </form>
    </div>
  </div>
</div>
