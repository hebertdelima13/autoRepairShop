<div class="container">
  <div class="row"><app-header></app-header></div>
  <div class="row my-3">
    <h1 class="fw-bold fs-4">Lista de clientes</h1>
  </div>

  <div class="row">
    <app-button (click)="navigateByUrl('client/create')">
      Adicionar cliente
      <i class="bi bi-plus-lg ms-2"></i>
    </app-button>
  </div>

  <div class="row mt-3">
    <div class="col-12">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">NÂ°</th>
              <th scope="col">Nome</th>
              <th scope="col">Telefone</th>
              <th scope="col">Carro</th>
              <th scope="col">Placa</th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let client of clients; index as Client">
              <th>
                <div
                  class="order d-flex align-items-center justify-content-center"
                >
                  {{ Client + 1 }}
                </div>
              </th>
              <td>{{ client.name }}</td>
              <td>{{ client.phone | mask : "(00) 00000-0000" }}</td>
              <td>{{ client.car }}</td>
              <td>
                {{ client.licenseplate.toUpperCase() | mask : "SSS-0A90" }}
              </td>
              <td>
                <app-button (click)="updateClient(client._id)"
                  ><i class="bi bi-pencil"></i
                ></app-button>
              </td>
              <td>
                <app-button (click)="removeClient(client._id)"
                  ><i class="bi bi-trash"></i
                ></app-button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
