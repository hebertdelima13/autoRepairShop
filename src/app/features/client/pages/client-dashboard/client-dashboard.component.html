<div class="container">
  <div class="row mt-4"><app-header></app-header></div>
  <div class="row mt-3">
    <h1 class="fw-bold fs-4">Lista de clientes</h1>
  </div>

  <div class="row">
    <app-button (click)="navigateByUrl('client/create')">
      Adicionar cliente
      <i class="bi bi-plus-lg ms-2"></i>
    </app-button>
  </div>

  <div class="row mt-3">
    <div class="col">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">NÂ°</th>
            <th scope="col">Nome</th>
            <th scope="col">Telefone</th>
            <th scope="col">Carro</th>
            <th scope="col">Placa</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let client of Client.reverse(); index as Client">
            <th>{{ Client + 1 }}</th>
            <th>{{ client.name }}</th>
            <th>{{ client.phone }}</th>
            <th>{{ client.car }}</th>
            <th>{{ client.licenseplate }}</th>
            <th></th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
