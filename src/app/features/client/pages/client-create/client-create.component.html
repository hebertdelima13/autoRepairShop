<div class="container">
  <div class="row"><app-header></app-header></div>
  <div class="row mt-3">
    <h1 class="fw-bold fs-4">{{ title }}</h1>
  </div>

  <form [formGroup]="clientForm">
    <div class="row">
      <div class="col-12 col-md-5 mt-3">
        <label for="">Nome:</label>
        <input type="text" class="w-100" formControlName="name" minlength="3" />
        <p
          class="error mt-1"
          *ngIf="clientForm.controls.name.invalid && isSubmitted"
        >
          Digite um nome válido!
        </p>
      </div>
      <div class="col-12 col-md-4 mt-3">
        <label for="">E-mail:</label>
        <input type="text" class="w-100" formControlName="email" />
        <p
          class="error mt-1"
          *ngIf="clientForm.controls.email.invalid && isSubmitted"
        >
          Digite um e-mail válido!
        </p>
      </div>
      <div class="col-12 col-md-3 mt-3">
        <label for="">Telefone:</label
        ><input
          type="text"
          class="w-100"
          formControlName="phone"
          mask="(00) 00000-0000"
          placeholder="(00) 00000-0000"
        />
        <p
          class="error mt-1"
          *ngIf="clientForm.controls.phone.invalid && isSubmitted"
        >
          Digite um telefone válido!
        </p>
      </div>
      <div class="col-12 col-md-5 mt-3">
        <label for="">Endereço:</label
        ><input
          type="text"
          class="w-100"
          formControlName="street"
          minlength="1"
        />
        <p
          class="error mt-1"
          *ngIf="clientForm.controls.street.invalid && isSubmitted"
        >
          Digite um endereço válido!
        </p>
      </div>
      <div class="col-12 col-md-1 mt-3">
        <label for="">N°:</label
        ><input
          type="number"
          class="w-100"
          formControlName="streetnumber"
          min="0"
        />
      </div>
      <div class="col-12 col-md-3 mt-3">
        <label for="">Cidade:</label
        ><input
          type="text"
          class="w-100"
          formControlName="city"
          minlength="3"
        />
        <p
          class="error mt-1"
          *ngIf="clientForm.controls.city.invalid && isSubmitted"
        >
          Digite uma cidade válida!
        </p>
      </div>
      <div class="col-12 col-md-3 mt-3">
        <label for="">Estado:</label
        ><input
          type="text"
          class="w-100"
          formControlName="state"
          minlength="3"
        />
        <p
          class="error mt-1"
          *ngIf="clientForm.controls.state.invalid && isSubmitted"
        >
          Digite um estado válido!
        </p>
      </div>
      <div class="col-12 col-md-3 mt-3">
        <label for="">Carro:</label>
        <select formControlName="car" class="w-100">
          <option></option>
          <option
            *ngFor="let cars of arrayCars"
            value="{{ cars.model[0].toUpperCase() + cars.model.substr(1) }}"
          >
            {{ cars.model }}
          </option>
        </select>
        <p
          class="error mt-1"
          *ngIf="clientForm.controls.car.invalid && isSubmitted"
        >
          Digite um modelo válido!
        </p>
      </div>
      <div class="col-12 col-md-3 col-lg-2 mt-3 mb-4">
        <label for="">Placa do carro:</label
        ><input
          type="text"
          class="w-100"
          formControlName="licenseplate"
          mask="SSS-0A00"
          placeholder="AAA-0000 ou AAA-0A00"
        />
        <p
          class="error mt-1"
          *ngIf="clientForm.controls.licenseplate.invalid && isSubmitted"
        >
          Digite uma placa válida!
        </p>
      </div>
    </div>
    <app-button class="me-2" type="submit" (click)="onSubmit()">
      Enviar <i class="bi bi-arrow-right ms-2"></i
    ></app-button>
    <app-button (click)="back()">
      Voltar <i class="bi bi-x-lg ms-2"></i
    ></app-button>
  </form>
</div>
